<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>auth-mech demo</title>
</head>

<body>
  <div class="container">
    <main>
      <form>
        <input
          id="email"
          type="email"
          placeholder="type email..."
          class="auth"
        >
        <input
          id="newPassword"
          type="password"
          placeholder="type new password..."
          class="auth"
        >
        <input
          id="password"
          type="password"
          placeholder="type password..."
          class="auth"
        >
        <div class="actions">
          <button 
            id="signUp"
            type="button"
            class="auth"
          >
            Sign Up
          </button>
          <button 
            id="signIn"
            type="button"
            class="auth"
          >
            Sign In
          </button>    
          <button 
            id="resendEmail"
            type="button"
            class="auth"
          >
            Resend Email
          </button>      
          <button 
            id="updateEmail"
            type="button"
            class="auth"
          >
            Update Email
          </button>      
          <button 
            id="updatePassword"
            type="button"
            class="auth"
          >
            Update Password
          </button>      
          <button 
            id="signOut"
            type="button"
            class="auth"
          >
            Sign Out
          </button>      
        </div>
      </form>
      <div id="msg" class="msg"></div>
    </main>  
  </div>
</body>

</html>
